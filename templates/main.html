 		<div class="body-layout">
			<div class="editor">
				<div class="editor-toolbar">
					<button id="button_compile" type="button" class="btn btn-primary btn-sm" onclick="compile()">Compile</button>
				</div>
					<div class="editor-layout">
						<textarea class="rownr" rows="30" value="1" readonly></textarea>
						<form action="/compile" id="form_edit" method="POST">
							<textarea name="edit_body" id="text_body" class="txt" rows="30" cols="150" nowrap="nowrap" wrap="off"
								autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false"
								onclick="selectionchanged(this)" onkeyup="keyup(this,event)" oninput="input_changed(this)" onscroll="scroll_changed(this)"></textarea><br/><br/>
						</form>

					
        			</div>
			</div>
			<div class="preview">
				<div class="preview-toolbar"></div>
					<div class="preview-layout">
				<!-- <embed src="C:\Users\Admin\Desktop\New folder\FinalWeb.Latex\nguyenkhanhnam.pdf" type="" width="800px" height="2100px"> -->

			</div>
			<div id='pdf_navigation'>
				<button id="go_previous">Previous</button>
				<input id="current_page" value="1" type="number"/>
				<button id="go_next">Next</button>
			</div>
				<div id="pdf_zoom">
				<button id="zoom_in">+</button>
				<button id="zoom_out">-</button>
			</div>
		</div>
